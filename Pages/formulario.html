    <h2>Formulario</h2>

    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Primer nombre" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
        </div>
    </div>



    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Dirección 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <select id="inputState" class="form-select">
                <option selected>Desplegar lista...</option>
                <option>Bogotá</option>
                <option>Medellín</option>
                <option>Barranquilla</option>
                <option>Bucaramanga</option>
                <option>Tunja</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Departamento</label>
            <select id="inputState" class="form-select">
                <option selected>Desplegar lista...</option>
                <option>Cundinamarca</option>
                <option>Santander</option>
                <option>Antioquia</option>
                <option>Boyaca</option>
                <option>Atlantico</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Codigo postal</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>

    </form>



    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px"></textarea>
        <label for="floatingTextarea2">Ingrese su comentario y/o informacion adicional</label>
    </div>

    <p>¿Eres cliente suscrito?</p>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Si</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">No</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
            He leido y presto mi consentimiento a los terminos de uso del sitio y al procesamiento, al tratamiento y a
            la transferencia de mis datos personales conforme a lo dispuesto en la Política de privacidad
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
            Acepto terminos y condiciones
        </label>
    </div>



    <div class="mb-3">
        <label for="formFileLg" class="form-label">Cargue documentos solicitados</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar formulario</button>
    </div>

    <p class="Ubicacion_oficina">Nuestras oficinas</p>

    <div class="maps">
