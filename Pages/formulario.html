    <h2>Formulario</h2>

    <form action="" method="get">
        <fieldset>
            <div class="formulario1">
                <legend>Formulario de contacto</legend>
            </div>


            <div class="formulario1">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" placeholder="ingrese su nombre" required />
            </div>

            <div class="formulario1">
                <label for="apellido">Apellido*</label>
                <input type="text" id="apellido" placeholder="ingrese su apellido" required />
            </div>

            <div class="formulario1">
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Correo electrónico" required />
            </div>

            <div class="formulario1">
                <label for="pass">Contraseña*</label>
                <input type="password" name="pass" id="pass" />
            </div>

            <div class="formulario1">
                <p>Observaciones / Comentarios</p>
            </div>

            <div class="formulario1">
                <textarea name="" id="" cols="30" rows="5"
                    placeholder="ingrese su comentario y/o información adcional"></textarea>
            </div>

            <!-- Encuesta para saber que tratamiento dar al tipo de cliente -->
            <div class="formulario1">
                <p>¿Eres cliente suscrito?</p>
            </div>

            <div class="formulario1">
                <label for="">Si</label> <input type="radio" id="Cliente-Suscrito" name="Validar suscripción"
                    value="ST" />
                No <input type="radio" id="Cliente-No-Suscrito" name="Validar suscripción" value="NT" />
            </div>

            <div class="formulario1">
                <input type="checkbox" id="acepto" />
                <label for="acepto">
                    He leido y presto mi consentimiento a los terminos de uso del sitio y al procesamiento, al
                    tratamiento y
                    a la transferencia de mis datos personales conforme a lo dispuesto en la Política de privacidad
                </label>
            </div>

            <div class="formulario1">
                <input type="checkbox" id="acepto" /> <label for="acepto">Acepto terminos y condiciones</label>
            </div>

            <!-- El cliente debe indicar de que ciudad nos contacta -->

            <div class="formulario1">
                <label for="Ciudad">¿De que ciudad nos contactas? :</label>
                <select name="Ciudad" id="Ciudad">
                    <option value="1">Bogotá</option>
                    <option value="2">Medellín</option>
                    <option value="3">Cali</option>
                    <option value="4">Barranquilla</option>
                    <option value="5">Cartagena</option>
                    <option value="6">Bucaramanga</option>
                    <option value="7">Cucuta</option>
                    <option value="8">Villavicencio</option>
                </select>
            </div>

            <div class="formulario1">
                <input type="file" />
            </div>

            <div class="formulario1">
                <input type="submit" value="Enviar ahora" />
                <input type="reset" value="Limpiar formulario" />
            </div>

        </fieldset>
    </form>

    </div>
